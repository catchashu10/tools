# Starship prompt — Tokyo Night colors
# https://starship.rs/config/

# Timeout for commands executed by starship (ms)
command_timeout = 500

# -- prompt format -------------------------------------------------------------
# Only show modules that matter: dir, git, language, duration, newline, character
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$cmd_duration\
$line_break\
$character"""

# -- character (prompt symbol) ------------------------------------------------
[character]
success_symbol = "[❯](bold #9ece6a)"    # green
error_symbol = "[❯](bold #f7768e)"      # red

# -- directory ----------------------------------------------------------------
[directory]
style = "bold #7aa2f7"                   # Tokyo Night blue
truncation_length = 3
truncate_to_repo = true

# -- git branch ---------------------------------------------------------------
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "                            # nerd font git icon
style = "bold #bb9af7"                   # purple

# -- git status ---------------------------------------------------------------
# Symbols match the old git_info function: + staged, ! modified, ? untracked
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "#e0af68"                        # yellow
staged = "+$count"
modified = "!$count"
untracked = "?$count"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡${ahead_count}⇣${behind_count}"

# -- command duration ---------------------------------------------------------
[cmd_duration]
min_time = 2_000                         # show for commands >2s
format = "took [$duration]($style) "
style = "#565f89"                        # muted

# -- nodejs -------------------------------------------------------------------
[nodejs]
format = "via [$symbol($version)]($style) "
symbol = " "                            # nerd font node icon
style = "#9ece6a"                        # green

# -- hostname (SSH only) ------------------------------------------------------
[hostname]
ssh_only = true
format = "[@$hostname]($style) in "
style = "bold #2ac3de"                   # cyan

# -- username (SSH only) ------------------------------------------------------
[username]
show_always = false                      # only in SSH
format = "[$user]($style)"
style_user = "bold #2ac3de"              # cyan
style_root = "bold #f7768e"              # red
