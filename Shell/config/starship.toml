# Starship prompt — theme-synced via palettes
# https://starship.rs/config/

palette = "kanagawa"

# Timeout for commands executed by starship (ms)
command_timeout = 500

# -- prompt format -------------------------------------------------------------
# Only show modules that matter: dir, git, language, duration, newline, character
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$cmd_duration\
$line_break\
$character"""

# -- character (prompt symbol) ------------------------------------------------
[character]
success_symbol = "[❯](bold success)"
error_symbol = "[❯](bold error)"

# -- directory ----------------------------------------------------------------
[directory]
style = "bold directory"
truncation_length = 3
truncate_to_repo = true

# -- git branch ---------------------------------------------------------------
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "                            # nerd font git icon
style = "bold git_branch"

# -- git status ---------------------------------------------------------------
# Symbols match the old git_info function: + staged, ! modified, ? untracked
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "git_status"
staged = "+$count"
modified = "!$count"
untracked = "?$count"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡${ahead_count}⇣${behind_count}"

# -- command duration ---------------------------------------------------------
[cmd_duration]
min_time = 2_000                         # show for commands >2s
format = "took [$duration]($style) "
style = "muted"

# -- nodejs -------------------------------------------------------------------
[nodejs]
format = "via [$symbol($version)]($style) "
symbol = " "                            # nerd font node icon
style = "success"

# -- hostname (SSH only) ------------------------------------------------------
[hostname]
ssh_only = true
format = "[@$hostname]($style) in "
style = "bold accent"

# -- username (SSH only) ------------------------------------------------------
[username]
show_always = false                      # only in SSH
format = "[$user]($style)"
style_user = "bold accent"
style_root = "bold error"

